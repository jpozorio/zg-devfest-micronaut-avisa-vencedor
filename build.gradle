plugins {
	id 'groovy'
	id 'maven'
	id 'maven-publish'
	id 'net.researchgate.release' version '2.6.0'
}

group 'br.com.zgsolucoes.devfest'
version '1.3.0'

repositories {
	mavenCentral()
}

test {
	useJUnitPlatform()
}

dependencies {
	compile 'org.codehaus.groovy:groovy:3.0.3'
	compile 'com.sendgrid:sendgrid-java:4.0.1'
	testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M2-groovy-3.0'
}

publishing {
	repositories {
		maven {
			name = 'GitHubPackages'
			url = uri('https://maven.pkg.github.com/jpozorio/zg-devfest-micronaut-avisa-vencedor')
			credentials {
				username = project.findProperty('gpr.user') ?: System.getenv('GPR_USER')
				password = project.findProperty('gpr.key') ?: System.getenv('GPR_KEY')
			}
		}
	}
	publications {
		gpr(MavenPublication) {
			from(components.java)
		}
	}
}
